<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/pokedetail.css">
</head>
</head> 

<body>
    <section class="detail-container">
        <div id="top-details" class="top-details">
            <div class="top-details-characteristics">
                <h1 id="name"></h1>
                <ul id="types" class="abilities">
                </ul>
            </div>
            <div class="top-details-img">
                <img id="photo" src="" alt="">
            </div>
            <div id="number" class="top-details-number">

            </div>
        </div>
        <div class="bottom-details">
            <h4>About</h4>
            <ul class="characteristics">
                <li>
                    <div class="title-characteristics">
                        Species
                    </div>
                    <div id="species" class="value-characteristics">
                        <!-- Bulbasaur -->
                    </div>
                </li>
                <li>
                    <div class="title-characteristics">
                        Height
                    </div>
                    <div id="height" class="value-characteristics">
                        <!-- 0.7 m -->
                    </div>
                </li>
                <li>
                    <div class="title-characteristics">
                        Weight
                    </div>
                    <div id="weight" class="value-characteristics">
                        <!-- 6.9 kg -->
                    </div>
                </li>
                <li>
                    <div class="title-characteristics">
                        Abilities
                    </div>
                    <div id="abilities" class="value-characteristics">
                        <!-- Overgrow, Chlorophyll -->
                    </div>
                </li>
            </ul>
        </div>
    </section>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/pokedetail.js"></script>
</body>

</html>
